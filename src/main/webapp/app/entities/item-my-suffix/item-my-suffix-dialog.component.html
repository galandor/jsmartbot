<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myItemLabel" jhiTranslate="jsmartbotApp.item.home.createOrEditLabel">Create or edit a Item</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!item.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="item.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jsmartbotApp.item.type" for="field_type">Type</label>
            <select class="form-control" name="type" [(ngModel)]="item.type" id="field_type" >
                <option value="QUESTION">{{'jsmartbotApp.Type.QUESTION' | translate}}</option>
                <option value="ANSWER">{{'jsmartbotApp.Type.ANSWER' | translate}}</option>
                <option value="MESSAGE">{{'jsmartbotApp.Type.MESSAGE' | translate}}</option>
                <option value="INPUT">{{'jsmartbotApp.Type.INPUT' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jsmartbotApp.item.text" for="field_text">Text</label>
            <input type="text" class="form-control" name="text" id="field_text"
                [(ngModel)]="item.text" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jsmartbotApp.item.createdAt" for="field_createdAt">Created At</label>
            <div class="d-flex">
                <input id="field_createdAt" type="datetime-local" class="form-control" name="createdAt" [(ngModel)]="item.createdAt"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jsmartbotApp.item.updatedAt" for="field_updatedAt">Updated At</label>
            <div class="d-flex">
                <input id="field_updatedAt" type="datetime-local" class="form-control" name="updatedAt" [(ngModel)]="item.updatedAt"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jsmartbotApp.item.first" for="field_first">First</label>
            <input type="checkbox" class="form-control" name="first" id="field_first"
                [(ngModel)]="item.first" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jsmartbotApp.item.nextItem" for="field_nextItem">Next Item</label>
            <select class="form-control" id="field_nextItem" name="nextItem" [(ngModel)]="item.nextItemId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="itemOption.id" *ngFor="let itemOption of items; trackBy: trackItemById">{{itemOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jsmartbotApp.item.parentItem" for="field_parentItem">Parent Item</label>
            <select class="form-control" id="field_parentItem" name="parentItem" [(ngModel)]="item.parentItemId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="itemOption.id" *ngFor="let itemOption of items; trackBy: trackItemById">{{itemOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
